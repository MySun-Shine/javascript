<script>
    // var mySwiper = new Swiper('.waimai-container', {
        var mySwiper = new Swiper('.waimai-container',{
        // direction: 'vertical',
        direction:'vertical',
        onSlideChangeEnd: function (swiper) {
            console.log(swiper.activeIndex);
            console.log($('.swiper-slide').eq(swiper.activeIndex));
            $('.swiper-slide').removeClass('animate');
            $('.swiper-slide').eq(swiper.activeIndex).addClass('animate');
        }

    })
$(function(){
    $('.audio').click(function(){
        var audio=$('audio')[0];
        if(audio.paused==true){
            audio.play();
            $(this).css('backgroundImage','url(images/play.png)');
        }else{
            audio.pause();
            $(this).css('backgroundImage','url(images/pause.png)');
        }
    })

})

    $(function () {
        setTimeout(function () {
            $('.loading-layout').addClass('animate');
            $('.loading-layout .rider').on('animationend', function () {
                setTimeout(function () {
                    $('.go-layout').addClass('animate');
                    $('.loading-layout').css('display', 'none');
                }, 1000)
            })
        }, 1000)

        $('.go-layout .go-btn').click(function () {
            $('.go-layout .bear-box').animate({
                transform: 'translateY(100%) scale(1.5,1.5)',
                opacity: 0,
            }, 1000, function () {
                $('.go-layout').fadeOut(function () {
                    $('.go-layout').css('display', 'none');
                    $('.swiper-slide').first().addClass('animate');
                });
            })
        })

    })
</script>
